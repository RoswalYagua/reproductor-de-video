<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/style4.css">
</head>
<body>
    <main>
        <section>
            <div class="player">
                <video class="video" width="600">
                    <source src="../src/MOANA Live Action - Official Trailer (2024) Zendaya, Dwayne Johnson _ Disney .mp4" type="video/mp4">
                </video>

                <div class="controls">
                    <div class="progress-timer">
                        <div class="barra"></div>
                    </div>

                    <div class="buttonControls-left">
                        <button class="play" aria-label="play pause toggle">
                            <i class="fa-solid fa-play"></i>
                        </button>
                        <a id="nextVideo">
                            <i class="fa-solid fa-forward-step"></i>
                        </a>
                        <button class="muted" aria-label="volume muted">
                            <i class="fa-solid fa-volume-low"></i>
                        </button>
                        <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1" />
                        <span aria-label="timer">0:00</span>
                        <span id="currentTimer" aria-label="currentTimer"></span>
                    </div>
                    
                    <div class="buttonControls-right">
                        <select class="selectSpeed">
                            <option value="0.5">0.5x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                        <button class="fullscreen" aria-label="toggle fullscreen">
                            <i class="fa-solid fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>


        <section>
            <aside>
                <div class="container-videos">
                    <a href="./video1.html">video 1</a>
                    <a href="./video2.html">video 2</a>
                    <a href="./video3.html">video 3</a>
                    <a href="./video4.html">video 4</a>
                    <a href="./video5.html">video 5</a>
                </div>
            </aside>            
        </section>
    </main>

    <script src="../script4.js"></script>
</body>
</html>
